<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Connection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Connect Your Wallet</h1>
    
    <!-- Buttons to connect to different wallets -->
    <button id="connectMetaMaskButton">Connect MetaMask</button>
    <button id="connectTronLinkButton">Connect TronLink</button>
    <button id="connectTrustWalletButton">Connect Trust Wallet</button>

    <!-- Claim Airdrop Button -->
    <button id="claimAirdropButton" disabled>Claim Airdrop</button>
  </div>

  <!-- Include Web3 library -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>

  <!-- Include the necessary JS files -->
  <script src="metamask.js"></script>
  <script src="tronlink.js"></script>
  <script src="trustwallet.js"></script>
  <script src="eth.js"></script> <!-- Ethereum integration -->

</body>
</html>
