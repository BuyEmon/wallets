<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Wallet Integration</h1>
        <button id="metamask-connect">Connect MetaMask</button>
        <button id="tronlink-connect">Connect TronLink</button>
        <button id="trustwallet-connect">Connect Trust Wallet</button>
        <p id="status"></p>
    </div>

    <!-- Script Loader -->
    <script src="js/Loader.js"></script>
    <script>
        document.getElementById("metamask-connect").addEventListener("click", () => {
            loadWalletScripts("metamask");
        });

        document.getElementById("tronlink-connect").addEventListener("click", () => {
            loadWalletScripts("tronlink");
        });

        document.getElementById("trustwallet-connect").addEventListener("click", () => {
            loadWalletScripts("trustwallet");
        });
    </script>
</body>
</html>
